<div id="background">
    <div id="post-feed">
        <div id="post-feed-inner">
            <app-post *ngFor="let post of posts" [postData]="post"></app-post>
        </div>
    </div>
    <button (click)="onCreatePostClick()" mat-fab color="warn" id="post-button"><mat-icon>add</mat-icon></button>
</div>
